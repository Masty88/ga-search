<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/webcomponents-loader.js"></script>
  <script src="../ga-search.js" type="module"></script>
  <style>
    ga-search input {
      width: 400px;
    }

    ga-search ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ga-search ul li {
      padding: 2px;
    }

    ga-search ul li .highlight {
      background-color: #fddf7e;
    }
  </style>
</head>

<body>
  <ga-search limit="10">
    <input type="search" placeholder="Search">
    <ul></ul>
  </ga-search>

  <script>
    const element = document.querySelector('ga-search');
    element.addEventListener('select', event => {
      console.log(event.detail.result);
    })
  </script>
</body>

</html>
