<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/webcomponents-loader.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css">
  <script src="../ga-search.js" type="module"></script>
  <style>
    html, body {
      height: 100%;
    }

    main {
      display: flex;
    }

    ga-search {
      width: 600px;
    }

    ga-search ul li .highlight {
      background-color: #fddf7e;
    }
  </style>
</head>

<body>
  <main>
    <ga-search limit="10">
      <input type="search" class="autocomplete-input" placeholder="Search location">
      <ul class="autocomplete-result-list"></ul>
    </ga-search>
  </main>

  <script>
    const element = document.querySelector('ga-search');
    element.addEventListener('submit', event => {
      console.log(event.detail.result);
    })
  </script>
</body>

</html>
