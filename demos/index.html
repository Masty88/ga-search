<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/webcomponents-loader.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css">
  <script src="../ga-search.js" type="module"></script>
  <style>
    html, body {
      height: 100%;
    }

    main {
      display: flex;
      justify-content: space-around;
    }

    ga-search {
      width: 600px;
    }

    ga-search ul li .highlight {
      background-color: #fddf7e;
    }
  </style>
</head>

<body>
  <main>
    <ga-search
      limit="42"
      lang="fr"
      sr="2056"
      types="location"
      locationOrigins="zipcode,gg25,address">
      <input type="search" class="autocomplete-input" placeholder="Search adress">
      <ul class="autocomplete-result-list"></ul>
    </ga-search>
  </main>

  <script>


  </script>
</body>

</html>
